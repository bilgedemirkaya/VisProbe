[pytest]
# Pytest configuration for VisProbe

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/visprobe
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_cuda: marks tests that require CUDA
    requires_art: marks tests that require ART library

# Coverage options
[coverage:run]
source = src/visprobe
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
